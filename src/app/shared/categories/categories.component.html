<section class="flex page-height mt-[95px] mb-24">
  <div class="flex flex-col">
  </div>
  <div class="flex flex-wrap m-24 rounded-[8px]">
    <ng-container *ngFor="let card of productCards">
      <figure
        class="flex flex-col justify-center items-center h-[326px] w-[200px] border border-gray bg-silver rounded shadow-gray shadow-2xl m-16">
        <p class="text-forest_green text-xl">{{card.name}}</p>
        <img [src]="card.productImage" alt="Space Shuttle" class="p-8 border-t border-b border-gray h-[200px] bg-white">
        <div class="m-8">
          <p class="text-crimson">Nu.{{card.price}}</p>
          <p class="italic">{{card.description}}</p>
        </div>
        <span class="flex justify-around py-4 cursor-pointer w-full text-white" [ngClass]="card.addToCard ? 'bg-cherry_red':'bg-forest_green'" (click)="addToCard(card)"> {{!!card.addToCard ? 'Added' : 'Add to card'}}
          <i class="material-icons">add_shopping_cart</i>
        </span>
      </figure>
    </ng-container>
    <div *ngIf="productCards && productCards.length > 15" class="flex flex-col justify-center place-items-center border border-secondary rounded-[8px] cursor-pointer item-center m-24 p-24 w-[160px] h-[160px]">
      <i class="material-icons">refresh</i>
      <button class="ml-8 px-8 py-4 text-secondary">load more...</button>
    </div>
  </div>
</section>
