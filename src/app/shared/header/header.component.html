<header class="flex flex-row flex-wrap z-50 justify-between bg-primary w-full p-16">
  <div class="flex flex-row">
    <img src="/assets/images/logo-img.png" class="cursor-pointer rounded-full w-[16%] h-full" alt="logo image"/>
    <label class="relative m-16 w-[20%]" aria-label="Search your favorite products">
      <input
        class="placeholder:italic bg-white border border-black rounded-[8px] py-8 pl-10 focus:outline-none focus:border-purple focus:ring-purple focus:ring-1"
        placeholder="Search your favorite products.." type="text"/>
    </label>
  </div>
  <div class="flex flex-row mt-20">
    <nav *ngFor="let headerOption of headerOptions">
      <p class="cursor-pointer hover:text-secondary mx-20"
         [routerLink]="headerOption.routeValue">{{headerOption.name}}</p>
    </nav>
  </div>
  <div class="text-white mt-18">
    <button class="rounded-[8px] p-8 bg-secondary mr-12" (click)="displaySignInFormModal()">Sign In</button>
    <button class="rounded-[8px] p-8 ml-8 bg-secondary" (click)="displaySignUPFormModal()">Register</button>
  </div>
</header>
<div class="relative z-50">
  <dialog [open]="signInForm" class="bg-image bg-center bg-cover rounded-[8px] shadow-black shadow-2xl w-1/3 mt-24"
          style="background-image: url('/assets/images/sign_in-bg.jpg');">
    <h2 class="flex justify-center">Welcome Back</h2>
    <form class="my-6">
      <input type="text" id="name" placeholder="Username" class="w-full border rounded-md p-6"/>
      <input type="email" id="email" placeholder="Email/Phone number"
             class="border w-full border rounded-md p-6 my-16"/>
      <input type="password" id="password" placeholder="Password" class="border w-full border rounded-md p-6"/>
    </form>
    <p class="underline cursor-pointer text-crimson">Forgot password?</p>
    <div class="flex justify-end">
      <py-common-button (cancelEmit)="cancelForm($event)"></py-common-button>
      <button class="ml-16 bg-secondary px-8 py-4 text-white rounded">Sign In</button>
    </div>
  </dialog>
  <dialog [open]="signUpForm" class="bg-image bg-center bg-cover rounded-[8px] shadow-black shadow-2xl w-1/3 mt-24"
          style="background-image: url('/assets/images/sign_up-bg.jpg');">
      <p class="flex justify-center text-3xl">Welcome to FaShion UpDate</p>
      <p class="my-2 italic text-lg">Join now to get stylish clothes and enhance your beauty.......</p>
      <form class="">
        <input type="text" placeholder="Please enter full name" class="w-full border rounded-md p-6 bg-transparent"/>
        <input type="email" placeholder="Please enter email address"
               class="w-full border rounded-md p-6 my-16 bg-transparent"/>
        <input type="text" placeholder="Please enter phone number" class="w-full border rounded-md p-6 bg-transparent"/>
        <div class="flex flex-row my-16">
          <input type="password" placeholder="Please enter password"
                 class="w-1/2 border rounded-md p-6 bg-transparent"/>
          <input type="password" placeholder="Confirm password"
                 class="w-1/2 border rounded-md p-6 ml-16 bg-transparent"/>
        </div>
      </form>
      <p class="flex justify-center mb-4">OR</p>
      <div class="flex flex-row justify-around">
        <div
          class="flex justify-center items-center bg-dodger_blue p-8 text-white rounded cursor-pointer mr-4 h-[40px]">
          <img src="/assets/images/images.png" class="rounded-full mr-4 h-[20px]" alt="logo-img">
          <span class="">Continue with facebook</span>
        </div>
        <div class="flex justify-center items-center bg-crimson p-8 text-white cursor-pointer rounded h-[40px]">
          <img src="/assets/images/download.png" class="rounded-full h-[20px] mr-4" alt="logo-img">
          <span class="">Continue with google</span>
        </div>
      </div>
      <div class="flex justify-end mt-16">
        <py-common-button (cancelEmit)="cancelForm($event)"></py-common-button>
        <button class="ml-16 bg-secondary text-white rounded px-8 py-4">Submit</button>
      </div>
  </dialog>
</div>
