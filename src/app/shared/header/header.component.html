<div class="flex flex-row flex-wrap fixed z-50  justify-between bg-primary px-4 w-full">
  <div class="flex flex-row">
    <img src="/assets/images/logo-img.png" class="cursor-pointer rounded-full my-2 w-20 h-20" alt="logo image">
    <label class="relative m-8" aria-label="Search your favorite products">
      <i class="absolute material-icons m-2 text-dodger_blue">search</i>
      <input class="placeholder:italic bg-white border border-black rounded-md py-2 pl-10 focus:outline-none focus:border-purple focus:ring-purple focus:ring-1"
        placeholder="Search your favorite products.." type="text" />
    </label>
  </div>
  <div class="mt-10 flex flex-row max-lg:hidden">
    <div *ngFor="let headerOption of headerOptions">
      <p class="cursor-pointer hover:text-purple mx-8" [routerLink]="headerOption.routeValue">{{headerOption.name}}</p>
    </div>
  </div>
  <div class="text-white mt-8">
    <div class="toggle mr-8">
      <input type="checkbox" id="toggle-switch" class="toggle-checkbox">
      <label for="toggle-switch" class="toggle-label"></label>
    </div>
    <button class="rounded-lg px-4 py-2 bg-secondary" (click)="displaySignInFormModal()">Sign In</button>
    <button class="rounded-lg ml-8  px-4 py-2 bg-secondary" (click)="displaySignUPFormModal()">Register
    </button>
  </div>
</div>
<div class="relative z-50">
  <dialog [open]="signInForm" class="bg-image bg-center bg-cover rounded-2xl shadow-2xl w-1/3 mt-24"
          style="background-image: url('/assets/images/sign_in-bg.jpg');">
    <div class="p-4">
      <p class="flex justify-center text-3xl">Welcome Back</p>
      <form class="my-6">
        <input type="text" id="name" placeholder="Username" class="w-full border rounded-md p-2"/>
        <input type="email" id="email" placeholder="Email/Phone number"
               class="border w-full border rounded-md p-2 my-4"/>
        <input type="password" id="password" placeholder="Password" class="border w-full border rounded-md p-2"/>
      </form>
      <p class="underline cursor-pointer text-crimson">Forgot password?</p>
      <div class="flex justify-end">
        <py-common-button (cancelEmit)="cancelForm($event)"></py-common-button>
        <button class="ml-4 bg-secondary px-4 py-2 text-white rounded">Sign In</button>
      </div>
    </div>
  </dialog>
  <dialog [open]="signUpForm" class="bg-image bg-center bg-cover rounded-2xl shadow-2xl w-1/3 mt-24"
          style="background-image: url('/assets/images/sign_up-bg.jpg');">
    <div class="p-4">
      <p class="flex justify-center text-3xl">Welcome to FaShion UpDate</p>
      <p class="my-2 italic text-lg">Join now to get stylish clothes and  enhance your beauty.......</p>
      <form class="">
        <input type="text" placeholder="Please enter full name" class="w-full border rounded-md p-2 bg-transparent"/>
        <input type="email" placeholder="Please enter email address" class="w-full border rounded-md p-2 my-4 bg-transparent"/>
        <input type="text" placeholder="Please enter phone number" class="w-full border rounded-md p-2 bg-transparent
"/>
        <div class="flex flex-row my-4 gap-4">
          <input type="password" placeholder="Please enter password" class="w-1/2 border rounded-md p-2 bg-transparent"/>
          <input type="password" placeholder="Confirm password" class="w-1/2 border rounded-md p-2 bg-transparent"/>
        </div>
      </form>
      <p class="flex justify-center mb-4">OR</p>
      <div class="flex flex-row justify-center">
        <div class="flex justify-center items-center bg-dodger_blue px-4 text-white rounded cursor-pointer mr-4">
          <img src="/assets/images/images.png" class="rounded-full my-2 h-7 w-7 mr-4" alt="logo-img">
          <span class="">Continue with facebook</span>
        </div>
        <div class="flex justify-center items-center bg-crimson px-4 text-white cursor-pointer rounded">
        <img src="/assets/images/download.png" class="rounded-full h-7 w-7 mr-4" alt="logo-img">
        <span class="">Continue with google</span>
      </div>
      </div>
      <div class="flex justify-end mt-8">
        <py-common-button (cancelEmit)="cancelForm($event)"></py-common-button>
        <button class="ml-4 bg-secondary px-4 py-2 text-white rounded">Submit</button>
      </div>
    </div>
  </dialog>
</div>
